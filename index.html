<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quel est ce pokemon?</title>
</head>

<body>
<main class="game-container">
    <section class="game-card">
        <h2 class="game-title">Quel est ce pokémon ?</h2>
        <img id="img" src="" alt="pokémon mystère">
        <div class="form">
            <input id="guessInput" type="text" placeholder="Nom du pokémon">
            <button id="guessBtn">Envoyer</button>
        </div>
        <p id="message"></p>
        <div class="score-replay">
            <p>Score : <span id="scoreContainer">0</span></p>
            <button id="replayBtn">Suivant</button>
        </div>
    </section>
</main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
